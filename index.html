<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="status-reset-btn">
        <div class="status">Make a move</div>
        <div class="reset">Reset</div>
      </div>
      <div class="game-grid">
        <div class="grid-cell cell-one"></div>
        <div class="grid-cell cell-two"></div>
        <div class="grid-cell cell-three"></div>
        <div class="grid-cell cell-four"></div>
        <div class="grid-cell cell-five"></div>
        <div class="grid-cell cell-six"></div>
        <div class="grid-cell cell-seven"></div>
        <div class="grid-cell cell-eight"></div>
        <div class="grid-cell cell-nine"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
